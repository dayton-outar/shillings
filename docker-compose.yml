version: "3.7"
services:
  ui:
    build: ui
    restart: always
    ports:
      - 8181:80
    depends_on: 
      - api
  api:
    build: api
    restart: always
    links:
      - db:db
    ports:
      - 5000:5000
    depends_on: 
      - db
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - SHILLINGS_DOMAIN=http://localhost:8181
      - HARPOON_DOMAIN=http://localhost:5000
      - HARPOON_DB_HST=db
      - HARPOON_DB_PWD=Password44
  svc:
    build: service
    restart: always
    links:
      - db:db
    depends_on:
      - db
    environment:
      - NODE_ENV=development
      - O8DBHOST=db
      - MSSQLPORT=1433
      - MSSQLUSER=SA
      - MSSQLPWD=Password44
  db:
    build: db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Password44 -Q 'SELECT 1' || exit 1"]
      interval: 10s
      retries: 10
      start_period: 10s
      timeout: 3s
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
      - MSSQL_SA_PASSWORD=Password44
      - SA_PASSWORD=Password44
    volumes:
      - msdata:/var/opt/mssql
volumes:
  msdata: